<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- start of grid -->
  <ion-grid>
    <!-- start of row -->
    <ion-row justify-content-center align-items-center>
      <!-- columns -->
      <ion-col col-5 col-md-5 col-lg-5 text-center>
        <h1>Assessment App <ion-icon name="person"></ion-icon></h1>
      </ion-col>

      <ion-col col-8 col-md-8 col-lg-8 text-center>
        <!-- start of list -->
        <ion-list no-lines>
          <ion-item>
            <ion-input round type="text" placeholder="Username" #username></ion-input>
          </ion-item>
          <ion-item>
            <ion-input round type="password" placeholder="Password" #password></ion-input>
          </ion-item>
          <button ion-button round block (click)="logIn()">Sign In</button>
          <button ion-button round outline block (click)="signUp()">Register</button>
        </ion-list> <!-- end of list -->     
      </ion-col>
      <!-- end of columns -->
    </ion-row> <!-- end of row -->
  </ion-grid> <!-- end of grid -->
</ion-content>
